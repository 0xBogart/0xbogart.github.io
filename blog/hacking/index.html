<style>
.imaginator {
  position: relative;
  background: #000;
  width: 100%;
  max-width: 400px;
  height: auto;
  border-radius: 8px;
  overflow: hidden;
  margin-bottom: 20px;
}

.text-container {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  overflow: hidden;
  max-height: 100px;
}

.text {
  width: 100%;
  max-height: 100px;
  font-size: 16px;
  color: white;
  text-align: left;
  background: rgba(0, 0, 0, 0.5);
  padding: 30px;
  border-radius: 0 0 8px 8px;
  font-family: 'Courier New', Courier, monospace;
  transition: background 0.5s ease;
  overflow: auto;
}

.imaginator img {
  width: 100%;
  height: auto;
  transition: transform 0.5s ease;
}

.imaginator:hover img {
  transform: scale(2.1);
  transition: transform 5.0s ease;
}

.imaginator:hover .text {
  background: linear-gradient(to top, rgba(255, 0, 0, 0) 0%, rgba(255, 0, 0, 1) 100%);
}

/* Estilos para artículos en pantalla ancha */
@media screen and (min-width: 767px) {

    margin-bottom: 20px;
  }
}

/* Estilos para artículos en pantalla estrecha (móvil) */

  .articles-container {
    display: block;

/* Media query para cambiar bottom por top en pantallas más pequeñas */
@media screen and (max-width: 991px) {
  .text-container {

  }

    transition: background 0.5s ease;

  }
}
